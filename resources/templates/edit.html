<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8"> 
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	<title>edit | TodoList</title>
</head>
<body>
	<header>
		<nav class="navbar navbar-dark" style="background-color: rgb(18, 41, 86);">
			<span class="navbar-brand mb-0 h1">TodoList</span>
		</nav>
    </header>
	<div class="container border rounded mt-3">
		<form method="post" th:action="@{/task/update/detail}" th:object="${task}">
			<div class="form-group row m-2 mt-4">
				<label for="title">タイトル</label>
				<input class="form-control" type="text" name="title" th:field="*{title}">
			</div>
			<div class="form-group row m-2">
				<label for="memo">メモ</label>
				<textarea class="form-control" type="text" name="memo" th:field="*{memo}"></textarea>
			</div>
			<div class="form-group row m-2">
				<label for="title">期限</label>
				<input class="form-control" type="datetime-local" name="timeLimit" th:field="*{timeLimit}">
			</div>
			<div class="text-right">
				<button type="submit" class="btn btn-primary m-2 mb-4">変更する</button>
			</div>
			<input type="hidden" name="id" th:value="${param.id[0]}">
		</form>
	</div>
</body>
</html>
